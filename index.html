<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase OTP Authentication</title>
    <script type="module" src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        #recaptcha-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Phone Number OTP Verification</h2>
    <input type="tel" id="phone-number" placeholder="+91 9876543210">
    <div id="recaptcha-container"></div>
    <button id="send-otp">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP">
    <button id="verify-otp">Verify OTP</button>

    <p id="otp-status"></p>

    <hr>

    <h2>Email OTP Verification</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button id="send-email-otp">Send Verification Email</button>
    <p id="email-status"></p>

</body>
</html>
